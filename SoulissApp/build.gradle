apply plugin: 'com.android.application'
android {

    try {
        Properties properties = new Properties()
        properties.load(project.rootProject.file('localsignature.properties').newDataInputStream())
        def storeFileDir = properties.getProperty('storeFile')
        signingConfigs {
            config {
                storeFile file(storeFileDir)
            }
        }
    } catch (Exception e) {
        println 'localsignature.properties not found' + e
    }

    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "it.angelic.soulissclient"
        minSdkVersion 14
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionName rootProject.ext.VERSION_NAME
        versionCode rootProject.ext.VERSION_CODE
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.cfg'
        }
    }
}

dependencies {
    implementation project(':ecoGallery')
    implementation "com.android.support:support-annotations:${rootProject.ext.global_supportLibVersion}"
    implementation "com.android.support:support-v4:${rootProject.ext.global_supportLibVersion}"
    implementation "com.android.support:support-compat:${rootProject.ext.global_supportLibVersion}"
    implementation "com.android.support:cardview-v7:${rootProject.ext.global_supportLibVersion}"
    implementation "com.android.support:appcompat-v7:${rootProject.ext.global_supportLibVersion}"
    implementation "com.android.support:design:${rootProject.ext.global_supportLibVersion}"
    implementation "com.android.support:recyclerview-v7:${rootProject.ext.global_supportLibVersion}"
    implementation 'it.angelic:tagView:1.3.0'
    implementation 'com.github.rtugeek:ColorSeekBar:1.7.5'
    implementation 'im.dacer:AndroidCharts:1.0.4'

    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    androidTestImplementation ('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation project(':soulissLib')
   // wearApp project(":soulisswear")
    implementation project(':taskerapi')
}
